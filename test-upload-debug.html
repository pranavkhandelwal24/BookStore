<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Test</title>
    <script>
        function testUpload() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            console.log('File selected:', file.name, file.type, file.size);
            
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('result').innerHTML = '<p>Uploading...</p>';
            
            fetch('/bookstore/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(text => {
                console.log('Response text:', text);
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        document.getElementById('result').innerHTML = 
                            `<p style="color: green;">Upload successful!</p>
                             <p>File URL: ${data.fileUrl}</p>
                             <img src="${data.fileUrl}" style="max-width: 200px;">`;
                    } else {
                        document.getElementById('result').innerHTML = 
                            `<p style="color: red;">Upload failed: ${data.error}</p>`;
                    }
                } catch (e) {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">Invalid JSON response: ${text}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">Upload failed: ${error.message}</p>`;
            });
        }
    </script>
</head>
<body>
    <h2>Debug Image Upload Test</h2>
    <input type="file" id="testFile" accept="image/*">
    <button onclick="testUpload()">Upload</button>
    <div id="result"></div>
    
    <h3>Direct Form Upload</h3>
    <form action="/bookstore/upload" method="post" enctype="multipart/form-data" target="_blank">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Direct Upload</button>
    </form>
</body>
</html>
